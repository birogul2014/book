<meta charset="utf8"></meta>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap-css.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js.js"></script>
    <script type="text/javascript" src="js/bootstrp.js"></script>
<script type="text/javascript" src="app.js"></script>

<body ng-app="myApp">

<div ng-controller="MyCtrl">
<ul class="nav nav-pills">
  <li class="active"><a href="index.html">كىتابلار</a></li>
  <li><a href="apps.html">ئەپلەر</a></li>

</ul>
<div class="panel panel-primary">
  
  <div class="panel-body">
   
        <li ng-repeat="i in items | startFrom:currentPage*pageSize | limitTo:pageSize">
            <div class="alert alert-danger" role="info"data-toggle="modal" data-target="#{{i.id}}" >{{i.bookid}}</div>
     

<!-- Modal -->
<div class="modal fade" id="{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">چىكىنىش</span></button>
        <h4 class="modal-title" id="myModalLabel">{{i.bookid}}</h4>
      </div>
      <div class="modal-body">
        {{i.title}}
      </br>
        <a href="{{i.url}}">چۈشۈرۈش</a>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">چىكىنىش</button>
       
      </div>
    </div>
  </div>
</div>
        </li>

        
   
  </div>
 
</div>
       <center>
        <div class="konupka">
  <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"class="btn btn-danger">
        ئالدىنقىسى
    </button>

    <button ng-disabled="currentPage >= items.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-danger">
       كىينكىسى
    </button>
        </center>
</div>
  
</div>

</body>
